	<h4>
		张文静（笔名静姐）<img src="image/Byz/31.png" alt="人物">
	</h4>
	<p>
		1999年12月4日出生于河南省驻马店市西平县重渠乡，爱好：音乐
	</p>
	<p>
		在其老师的指点下，由宋四家入手，于米芾《蜀素帖》等十数种米帖上颇下功夫，也兼学黄山谷、苏、蔡等，稍后再学张旭、怀素等草书。二十岁以后，书法博采众长，汉魏、唐宋、明清无所不涉，尤倾折于汉简帛书的古朴率意及明清书法的跌宕多姿。
	对假名书法的章法布局颇为欣赏，创作时常借鉴并加以发挥。擅长行草书，书风清新俊逸，气势开张。
	</p>
	<h4>
		职 务：
	</h4>
	<p>
		中国逛街协会常任理事、历届蛋糕店投资人、素质教育的漏网之鱼、晚睡协会常任理事。
	</p>
